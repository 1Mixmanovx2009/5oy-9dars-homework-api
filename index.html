<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="site-body overflow-x-hidden">
    <div class="flex space-x-5 p-10 ">

            <div class="absolute overflow-y-auto top-2 bottom-10 left-3 right-0 w-[318px] h-[570px] rounded-[55px] bg-slate-800">
                <h2 class="title text-center text-[25px] font-bold mb-[20px] bg-white">User List</h2>
                <ul class="user-lists space-y-5 "></ul>
            </div>
        </div>
        <div class="h-[600px] relative wrapper-list w-[33%] ">

        </div>

            </div>

    </div>
    
    
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }

        }
